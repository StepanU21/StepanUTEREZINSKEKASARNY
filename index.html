<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka barev</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
        }
        .purple {
            background-color: purple;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Barevná tabulka</h2>
    
    <table>
        <tr>
            <th>Sloupec 1</th>
            <th>Sloupec 2</th>
            <th>Sloupec 3</th>
        </tr>
        <tr>
            <td class="red">Červená</td>
            <td class="green">Zelená</td>
            <td class="blue">Modrá</td>
        </tr>
        <tr>
            <td class="yellow">Žlutá</td>
            <td class="purple">Fialová</td>
            <td class="red">Červená</td>
        </tr>
        <tr>
            <td class="green">Zelená</td>
            <td class="blue">Modrá</td>
            <td class="yellow">Žlutá</td>
        </tr>
    </table>

</body>
</html>
