<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra Had</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        canvas {
            border: 1px solid black;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Plátno, na kterém se bude hra vykreslovat -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Získání plátna a kontextu pro kreslení
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const grid = 20;  // Mřížka, na které se bude had pohybovat
        let score = 0;

        // Počáteční pozice hada
        let snake = [
            { x: 160, y: 160 },
            { x: 140, y: 160 },
            { x: 120, y: 160 }
        ];

        // Počáteční pozice jablka
        let food = {
            x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
            y: Math.floor(Math.random() * (canvas.height / grid)) * grid
        };

        let dx = grid;  // Počáteční směr pohybu hada
        let dy = 0;

        // Posloucháme pro stisky kláves pro změnu směru pohybu
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.keyCode === 37 && dx === 0) {
                dx = -grid;
                dy = 0;
            } else if (event.keyCode === 38 && dy === 0) {
                dx = 0;
                dy = -grid;
            } else if (event.keyCode === 39 && dx === 0) {
                dx = grid;
                dy = 0;
            } else if (event.keyCode === 40 && dy === 0) {
                dx = 0;
                dy = grid;
            }
        }

        function gameLoop() {
            if (gameOver()) return;

            setTimeout(function () {
                clearCanvas();
                moveSnake();
                drawSnake();
                drawFood();
                updateScore();
                gameLoop();
            }, 100);  // Rychlost hry
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Vyčistí plátno
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };  // Nová pozice hlavy
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;  // Zvyšení skóre
                food = {
                    x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
                    y: Math.floor(Math.random() * (canvas.height / grid)) * grid
                };  // Nové jablko
            } else {
                snake.pop();  // Odstraní poslední segment, pokud není jablko
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'lime';  // Hlava hada je zelená, tělo limetkové
                ctx.fillRect(segment.x, segment.y, grid, grid);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';  // Jablko bude červené
            ctx.fillRect(food.x, food.y, grid, grid);
        }

        function updateScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Skóre: ' + score, 10, 20);  // Zobrazení skóre
        }

        function gameOver() {
            const head = snake[0];
            // Kontrola, jestli had vyjede z plátna nebo se srazí sám se sebou
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
            ) {
                alert('Game Over! Skóre: ' + score);
                document.location.reload();  // Po skončení hry se stránka znovu načte
                return true;
            }
            return false;
        }

        gameLoop();  // Spuštění herní smyčky
    </script>
</body>
</html>
