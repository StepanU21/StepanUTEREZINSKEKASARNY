<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka s kaskádovým stylem</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Tabulka s kaskádovými styly</h2>
    
    <table>
        <tr>
            <th>Jméno</th>
            <th>Věk</th>
            <th>Město</th>
        </tr>
        <tr>
            <td>Jan Novák</td>
            <td>30</td>
            <td>Praha</td>
        </tr>
        <tr>
            <td>Petr Svoboda</td>
            <td>25</td>
            <td>Brno</td>
        </tr>
        <tr>
            <td>Lucie Kovářová</td>
            <td>28</td>
            <td>Ostrava</td>
        </tr>
    </table>

</body>
</html>
